<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0d6efd;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .animated {
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            transform: translateY(-2px);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
        .badge {
            font-size: 0.85em;
            padding: 0.4em 0.8em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i>
                <span>User Management System</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <div class="navbar-text text-white animated" id="userInfo" style="display: none;">
                    <i class="fas fa-user-circle"></i>
                    <span>Welcome, <span id="userName" class="fw-bold"></span></span>
                </div>
                <button class="btn btn-outline-light animated" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Register Section -->
        <div id="registerSection" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                            <button type="button" class="btn btn-outline-primary w-100" id="showLoginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>Already have an account? Login
                            </button>
                            <div id="registerMessage" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="row justify-content-center" style="display: none;">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                            <button type="button" class="btn btn-outline-primary w-100" id="showRegisterBtn">
                                <i class="fas fa-user-plus me-2"></i>New user? Register
                            </button>
                            <div id="loginMessage" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Table Section -->
        <div id="userTableSection" class="row" style="display: none;">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">
                                <i class="fas fa-users me-2"></i>Registered Users
                            </h2>
                            <div class="d-flex gap-3">
                                <div class="input-group" style="width: 300px;">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                                    <button class="btn btn-outline-primary" type="button" id="searchBtn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button id="prevPageBtn" class="btn btn-outline-primary">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <span id="currentPageSpan" class="btn btn-outline-primary disabled">Page 1</span>
                                    <button id="nextPageBtn" class="btn btn-outline-primary">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover" id="usersTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
