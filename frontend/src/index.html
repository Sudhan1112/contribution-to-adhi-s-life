<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>User Management System</a>
            <div class="d-flex align-items-center">
                <div class="navbar-text me-3 text-white" id="userInfo" style="display: none;">
                    <i class="fas fa-user-circle me-2"></i>Welcome, <span id="userName" class="fw-bold"></span>
                </div>
                <button class="btn btn-outline-light" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4" id="authSection">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4"><i class="fas fa-lock me-2"></i>Authentication</h2>
            
                        <!-- Login Form -->
                        <div class="form-section">
                            <h3 class="h5 mb-3"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label" for="loginEmail">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="loginPassword">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                                <div id="loginMessage" class="mt-3"></div>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div class="form-section">
                            <h3 class="h5 mb-3"><i class="fas fa-user-plus me-2"></i>Register</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label class="form-label" for="registerName">Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="registerName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="registerEmail">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="registerPassword">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                                <div id="registerMessage" class="mt-3"></div>
                            </form>
                        </div>

                        <!-- Password Reset Form -->
                        <div class="form-section">
                            <h3 class="h5 mb-3"><i class="fas fa-key me-2"></i>Reset Password</h3>
                            <form id="resetForm">
                                <div class="mb-3">
                                    <label class="form-label" for="resetEmail">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="resetEmail" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-paper-plane me-2"></i>Request Reset
                                </button>
                                <div id="resetMessage" class="mt-3"></div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title m-0"><i class="fas fa-users me-2"></i>User Management</h2>
                            <div class="search-box">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover align-middle" id="usersTable">
                                <thead>
                                    <tr>
                                        <th>NAME</th>
                                        <th>EMAIL</th>
                                        <th>ROLE</th>
                                        <th>STATUS</th>
                                        <th>ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <button class="btn btn-primary" id="prevPage">
                                <i class="fas fa-chevron-left me-2"></i>Previous
                            </button>
                            <span id="currentPage" class="text-muted">Page 1</span>
                            <button class="btn btn-primary" id="nextPage">
                                Next<i class="fas fa-chevron-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let token = localStorage.getItem('token');
        let currentPage = 1;
        const PAGE_SIZE = 10;

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `alert alert-${type}`;
            element.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
            `;
        }

        function setLoadingState(form, loading) {
            const button = form.querySelector('button[type="submit"]');
            if (loading) {
                button.disabled = true;
                button.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Loading...
                `;
            } else {
                button.disabled = false;
                button.innerHTML = button.getAttribute('data-original-text') || button.innerHTML;
            }
        }

        // Save original button text
        document.querySelectorAll('button[type="submit"]').forEach(button => {
            button.setAttribute('data-original-text', button.innerHTML);
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoadingState(e.target, true);
            
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('logoutBtn').style.display = 'block';
                    loadUsers();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showMessage('loginMessage', error.message, 'danger');
            } finally {
                setLoadingState(e.target, false);
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoadingState(e.target, true);
            
            try {
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    showMessage('registerMessage', data.message, 'success');
                    e.target.reset();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showMessage('registerMessage', error.message, 'danger');
            } finally {
                setLoadingState(e.target, false);
            }
        });

        // Password reset form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoadingState(e.target, true);
            
            try {
                const email = document.getElementById('resetEmail').value;
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                showMessage('resetMessage', data.message, 'success');
                e.target.reset();
            } catch (error) {
                showMessage('resetMessage', error.message, 'danger');
            } finally {
                setLoadingState(e.target, false);
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.querySelector('#usersTable tbody').innerHTML = '';
            window.location.reload();
        });

        // Load users function
        async function loadUsers(search = '') {
            if (!token) return;
            
            try {
                const response = await fetch(`/api/users?page=${currentPage}&limit=${PAGE_SIZE}&search=${search}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        token = null;
                        window.location.reload();
                    }
                    throw new Error('Failed to load users');
                }
                
                const data = await response.json();
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';
                
                data.users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="avatar-sm bg-primary-subtle rounded-circle me-2 d-flex align-items-center justify-content-center">
                                    <i class="fas fa-user text-primary"></i>
                                </div>
                                ${user.name}
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>
                            <span class="badge bg-${user.role === 'admin' ? 'danger' : 'info'}">
                                <i class="fas fa-${user.role === 'admin' ? 'shield-alt' : 'user'} me-1"></i>
                                ${user.role}
                            </span>
                        </td>
                        <td>
                            <span class="badge bg-${user.isActive ? 'success' : 'warning'}">
                                <i class="fas fa-${user.isActive ? 'check-circle' : 'clock'} me-1"></i>
                                ${user.isActive ? 'Active' : 'Pending'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm user-action-btn edit" onclick="editUser('${user.id}')" title="Edit User">
                                <i class="fas fa-edit"></i>
                            </button>
                            ${user.role !== 'admin' ? `
                                <button class="btn btn-sm user-action-btn delete" onclick="deleteUser('${user.id}')" title="Delete User">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            ` : ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('currentPage').textContent = `Page ${currentPage} of ${data.totalPages}`;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage >= data.totalPages;
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Search input handler
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadUsers(e.target.value);
            }, 300);
        });

        // Pagination handlers
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1 && !document.getElementById('prevPage').disabled) {
                currentPage--;
                loadUsers(document.getElementById('searchInput').value);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (!document.getElementById('nextPage').disabled) {
                currentPage++;
                loadUsers(document.getElementById('searchInput').value);
            }
        });

        // Edit user function
        async function editUser(userId) {
            const currentName = document.querySelector(`tr[data-id="${userId}"] td:first-child`).textContent.trim();
            const name = prompt('Enter new name:', currentName);
            if (!name || name === currentName) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });
                
                if (response.ok) {
                    loadUsers(document.getElementById('searchInput').value);
                } else {
                    throw new Error('Failed to update user');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Failed to update user');
            }
        }

        // Delete user function
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    loadUsers(document.getElementById('searchInput').value);
                } else {
                    throw new Error('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user');
            }
        }

        // Load users on page load if token exists
        if (token) {
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            loadUsers();
        }
    </script>
</body>
</html>
